<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Ansalo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="caja">
        <h1 class="titulo1">Reto Ansalo</h1>
        <div class="pantalla">
            <h2 class="texto">LETRAS</h2>
            <div id="letras" class="texto2"></div>
            <h2 class="texto">NUMEROS</h2>
            <div id="numeros" class="texto2"></div> 
               
                <button class="switch" id="switch">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span>
                </button>
                <button class="switch" id="switch2">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-gamepad"></i></span>
                </button>

            
                

        <div class="teclas">

            
            <div class="botones">
                <button id="a1">A-1</button>
                <button id="b2">B-2</button>
                <button id="c3">C-3</button>
            </div>
            <div class="botones">
                <button id="d4">D-4</button>
                <button id="e5">E-5</button>
                <button id="f6">F-6</button>
            </div>
            <div class="botones">
                <button id="g7">G-7</button>
                <button id="h8">H-8</button>
                <button id="i9">I-9</button>
            </div>
            <div class="botones">
                <button id="j0">J-0</button>  
                <button id="clean">Clean</button>  
            </div>
        </div>
        
        
    </div>

    <script src="js/ansalo.js"></script>  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
 
</body>
</html>
